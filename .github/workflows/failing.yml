name: Some work

on:
  push:
    branches: []
  pull_request:
    branches: [main]

jobs:
  build-utbot-java:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]     
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'liberica'
        java-package: jdk+fx
    - uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 6.8
        
    - name: Some steps
      run: |
        ls /nonexistent
        
